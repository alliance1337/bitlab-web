<html>
<head>
    <title>
        Twitter
    </title>
<link rel="stylesheet" type="text/css" href="twitterLoginPage.css">
</head>
<body>

        <div class="content">
        <div class="navbar">
            <div class="logo">
                <a href="#" class="bitlab"> <span class="news" style="font-weight: 100;">TWITTER</span></a>
            </div>
            <div class="menu">
                <a href="#">Tweets</a>
                <a href="Login.html">Login</a>
                <a href="Registration.html">Register</a>
            </div>          
        </div>
    </div>

    <br>
  <div class="container">
    <form action="#">
      <div class="form-group">
        <label for="email" class="label-email">EMAIL:</label>
        <br>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="margin-left: 20px; color:grey; font-size: 15px; border: 1px solid #E5E8EB; padding: 5px;">
    </div>
    <br>
    <div class="form-group">
        <label for="pwd" class="label-pass">PASSWORD:</label>
        <br>
        <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd" style="margin-left: 20px; color:grey; font-size: 15px; border: 1px solid #E5E8EB; padding: 5px;">
    </div>
    <br>
    <div class="form-group">
        <label for="name" class="label-name">FULL NAME:</label>
        <br>
        <input type="text" class="form-control" id="name" placeholder="Enter email" name="email" style="margin-left: 20px; color:grey;
font-size: 15px; border: 1px solid #E5E8EB; padding: 5px;">
    </div>
    <br>
    <div class="form-group" >
        <label for="name" class="label-control">COUNTRY:</label>
        <br>
        <select type="text" class="form-control" id="country" placeholder="Select country" name="country" style="margin-left: 20px; color:grey; font-size: 15px; border: 1px solid #E5E8EB; padding: 5px; width: 200px;">
            <option>Kazakhstan</option>
            <option>Russia</option>
            <option>USA</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="name" class="label-control">BIRTHDAY:</label>
        <br>
        <input type="date" class="form-control" id="birthday" placeholder="Enter email" name="birthday" style="margin-left: 20px; color:grey;font-size: 15px; border: 1px solid #E5E8EB; padding: 5px; width: 200px;">
    </div>

    <br>

    <button type="button" onclick="saveData()" id="save_btn" class="sign" style="margin-left: -100px;">Submit</button>
</form>
</div>

</body>
<script>
    function saveData()
    {
        let email,psw,name,country,birthday;
        email=document.getElementById("email").value;
        psw=document.getElementById("psw").value;
        name=document.getElementById("name").value;
        country=document.getElementById("country").value;
        birthday=document.getElementById("birthday").value;

        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{return v.email==email})) //проверка
        {
          alert("duplicate data");
      }
      else
      {
          user_records.push({
              "email":email,
              "psw":psw,
              "name":name,
              "country": country,
              "birthday": birthday
          })
          localStorage.setItem("users",JSON.stringify(user_records));
          window.location.href="Login.html"
      }
  }
</script>
</html>
