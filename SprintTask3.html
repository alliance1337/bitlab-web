<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="SprintTask3.css">
</head>
<body>
<div>
    <div class="primary">
        <div class="first">
            <p style="font-family: Arial;">Введите сумму:</p>
            <input type="number" id="curval" oninput="curcov()">
            <select id="cursel" onchange="curcov()">
                <option>KZT</option>
                <option>USD</option>
                <option>EUR</option>
            </select>
        </div>
        <div class="second">
            <p><b style="font-family: Arial;">KZT (tenge)</b></p>
            <div class="KZT" id="tenge">-</div>
        </div>
        <div class="third">
            <p><b style="font-family: Arial;">USD (dollar)</b></p>
            <div class="USD" id="dollar">-</div>
        </div>
        <div class="fourth">
            <p><b style="font-family: Arial;">EUR (euro)</b></p>
            <div class="EUR" id="euro">-</div>
        </div>
    </div>

</div>
<script>

function curcov() {

    let currency = document.getElementById('curval');
    let cursel = document.getElementById('cursel');
    let kzt = document.getElementById('tenge');
    let usd = document.getElementById('dollar');
    let eur = document.getElementById('euro');


    if (cursel.selectedIndex == '0') {
        kzt.innerHTML = '-';
        usd.innerHTML = (currency.value / 431).toFixed(2);
        eur.innerHTML = (currency.value / 509).toFixed(2);
    }
    if (cursel.selectedIndex == 1) {
        kzt.innerHTML = (currency.value * 429).toFixed(2);
        usd.innerHTML = '-';
        eur.innerHTML = (currency.value * 0.84283).toFixed(2);
    }
    if (cursel.selectedIndex == 2) {
        eur.innerHTML = '-';
        kzt.innerHTML = (currency.value * 507).toFixed(2);
        usd.innerHTML = (currency.value * 1.176335).toFixed(2);
    }
}
</script>
</body>
</html>
